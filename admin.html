    <script>
        const SUPABASE_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';

        function checkAdmin() {
            const userStr = localStorage.getItem('gvr_user');
            if (!userStr) {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");

            const user = JSON.parse(userStr);
            // –ï—Å–ª–∏ —Ä–æ–ª—å –Ω–µ –∞–¥–º–∏–Ω, –≤—ã–∫–∏–¥—ã–≤–∞–µ–º (—É–±–µ–¥–∏—Å—å, —á—Ç–æ –≤ –±–∞–∑–µ —É —Ç–µ–±—è —Å—Ç–æ–∏—Ç —Ä–æ–ª—å admin)
            if (user.role !== 'admin') {
                alert("–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞!");

        async function loadApps() {
            const { data, error } = await supabaseClient
                .from('applications')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const list = document.getElementById('apps-list');
            list.innerHTML = '';

            if (error) {
                list.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
                return;
            }

            if (data.length === 0) {
                list.innerHTML = '<p>–ù–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                return;
            }

            data.forEach(app => {
                const card = document.createElement('div');
                card.className = 'card';

                // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON
                let details = "";
                for (let key in app.data) {
                    details += `<b>${key}:</b> ${app.data[key]}<br>`;
                }

                card.innerHTML = `
                    <div class="info">
                        <span class="type-badge">${app.type.toUpperCase()}</span>
                        <h3 style="margin:10px 0;">–û—Ç: ${app.username}</h3>
                        <div style="font-size:14px; color:#aaa;">${details}</div>
                    </div>
                    <div class="actions">
                        <button onclick="updateStatus('${app.id}', 'approved')" class="btn-ok">–û–î–û–ë–†–ò–¢–¨</button>
                        <button onclick="updateStatus('${app.id}', 'rejected')" class="btn-no">–û–¢–ö–õ–û–ù–ò–¢–¨</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

       async function updateStatus(id, newStatus) {
    console.log("–ù–∞—á–∏–Ω–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ –¥–ª—è ID:", id, "–°—Ç–∞—Ç—É—Å:", newStatus);

    // 1. –ï—Å–ª–∏ –æ—Ç–∫–ª–æ–Ω–∏–ª–∏ ‚Äî –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∏ –≤—ã—Ö–æ–¥–∏–º
    if (newStatus === 'rejected') {
        const { error } = await supabaseClient
            .from('applications')
            .update({ status: 'rejected' })
            .eq('id', id);
        
        if (error) return alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–∏: " + error.message);
        alert("–û—Ç–∫–ª–æ–Ω–µ–Ω–æ!");
        return loadApps();
    }

    // 2. –ï—Å–ª–∏ –æ–¥–æ–±—Ä–∏–ª–∏ ‚Äî –≤—ã—Ç–∞—Å–∫–∏–≤–∞–µ–º –ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏
    const { data: app, error: fetchError } = await supabaseClient
        .from('applications')
        .select('*')
        .eq('id', id)
        .single();

    if (fetchError || !app) {
        console.error("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –∑–∞—è–≤–∫–∏:", fetchError);
        return alert("–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –¥–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏ –≤ –±–∞–∑–µ.");
    }

    try {
        console.log("–î–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏ –ø–æ–ª—É—á–µ–Ω—ã:", app);

        // –ü–µ—Ä–µ–Ω–æ—Å–∏–º –¥–∞–Ω–Ω—ã–µ –≤ —Ç–∞–±–ª–∏—Ü—É citizens –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
        if (app.type === 'id' || app.type === 'license') {
            const fullName = app.data.full_name  app.data.full_name_roblox  "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
            
            const { error: citErr } = await supabaseClient.from('citizens').upsert({ 
                roblox_nick: app.username, 
                full_name: fullName,
                has_license: (app.type === 'license') // –ï—Å–ª–∏ –æ–¥–æ–±—Ä—è–µ–º –ø—Ä–∞–≤–∞, —Å—Ç–∞–≤–∏–º true
            }, { onConflict: 'roblox_nick' });

            if (citErr) throw citErr;
        } 
        
        else if (app.type === 'car') {
            const carInfo = ${app.data.brand || app.data['–ú–∞—Ä–∫–∞']} [${app.data.number || '–ë/–ù'}];
            
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–µ –º–∞—à–∏–Ω—ã, —á—Ç–æ–±—ã –Ω–µ —Å—Ç–µ—Ä–µ—Ç—å –∏—Ö
            let { data: citizen } = await supabaseClient.from('citizens').select('car_data').eq('roblox_nick', app.username).single();
            let oldCars = (citizen && citizen.car_data && citizen.car_data !== '–ù–µ—Ç —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞') ? citizen.car_data : "";
            let updatedCars = oldCars ? oldCars + ", " + carInfo : carInfo;

            const { error: carErr } = await supabaseClient.from('citizens').upsert({ 
                roblox_nick: app.username, 
                car_data: updatedCars 
            }, { onConflict: 'roblox_nick' });

            if (carErr) throw carErr;

        const { error: finalUpdateErr } = await supabaseClient

    }
}
