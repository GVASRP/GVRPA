<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å | –ö–∞–ª—å—Ç–£—Å–ª—É–≥–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --accent: #8b5cf6;
            --border: #262626;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card {

            border-radius: 15px; 
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info b { color: var(--accent); text-transform: capitalize; }
        .actions { display: flex; gap: 10px; }
        button { cursor: pointer; border-radius: 8px; border: none; font-weight: bold; }
        .btn-ok { background: #10b981; color: white; padding: 10px 15px; }
        .btn-no { background: #ef4444; color: white; padding: 10px 15px; }
        .btn-home { background: #fff; color: #000; padding: 10px 20px; text-decoration: none; display: inline-block; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .type-badge { background: #333; padding: 2px 8px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üõ† –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∞–º–∏</h1>
            <a href="index.html" class="btn-home">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div id="apps-list">
            <p>–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // –ó–∞—â–∏—Ç–∞ –∞–¥–º–∏–Ω–∫–∏
        function checkAdmin() {
            const userStr = localStorage.getItem('gvr_user');
            if (!userStr) {
                alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω!");
                window.location.href = 'index.html';
                return;
            }
            const user = JSON.parse(userStr);
            // –ï—Å–ª–∏ —Ä–æ–ª—å –Ω–µ –∞–¥–º–∏–Ω, –≤—ã–∫–∏–¥—ã–≤–∞–µ–º (—É–±–µ–¥–∏—Å—å, —á—Ç–æ –≤ –±–∞–∑–µ —É —Ç–µ–±—è —Å—Ç–æ–∏—Ç —Ä–æ–ª—å admin)
            if (user.role !== 'admin') {
                alert("–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞!");
                window.location.href = 'index.html';
            }
        }

        async function loadApps() {
            const { data, error } = await supabaseClient
                .from('applications')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const list = document.getElementById('apps-list');
            list.innerHTML = '';

            if (error) {
                list.innerHTML = '<p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏.</p>';
                return;
            }

            if (data.length === 0) {
                list.innerHTML = '<p>–ù–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                return;
            }

            data.forEach(app => {
                const card = document.createElement('div');
                card.className = 'card';

                // –ü–∞—Ä—Å–∏–º –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON
                let details = "";
                for (let key in app.data) {
                    details += `<b>${key}:</b> ${app.data[key]}<br>`;
                }

                card.innerHTML = `
                    <div class="info">
                        <span class="type-badge">${app.type.toUpperCase()}</span>
                        <h3 style="margin:10px 0;">–û—Ç: ${app.username}</h3>
                        <div style="font-size:14px; color:#aaa;">${details}</div>
                    </div>
                    <div class="actions">
                        <button onclick="updateStatus('${app.id}', 'approved')" class="btn-ok">–û–î–û–ë–†–ò–¢–¨</button>
                        <button onclick="updateStatus('${app.id}', 'rejected')" class="btn-no">–û–¢–ö–õ–û–ù–ò–¢–¨</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

       async function updateStatus(id, newStatus) {
            // 1. –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å "rejected" (–æ—Ç–∫–ª–æ–Ω–µ–Ω–æ), –ø—Ä–æ—Å—Ç–æ –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∏ –≤—ã—Ö–æ–¥–∏–º
            if (newStatus === 'rejected') {
                const { error } = await supabaseClient
                    .from('applications')
                    .update({ status: 'rejected' })
                    .eq('id', id);
                if (error) alert("–û—à–∏–±–∫–∞: " + error.message);
                else { alert("–û—Ç–∫–ª–æ–Ω–µ–Ω–æ!"); loadApps(); }
                return;
            }

            // 2. –ï—Å–ª–∏ —Å—Ç–∞—Ç—É—Å "approved" (–æ–¥–æ–±—Ä–µ–Ω–æ), –Ω–∞—á–∏–Ω–∞–µ–º –º–∞–≥–∏—é –ø–µ—Ä–µ–Ω–æ—Å–∞
            // –°–Ω–∞—á–∞–ª–∞ –¥–æ—Å—Ç–∞–µ–º –≤—Å—é –∏–Ω—Ñ—É –æ –∑–∞—è–≤–∫–µ –ø–æ –µ—ë ID
            const { data: app, error: fetchError } = await supabaseClient
                .from('applications')
                .select('*')
                .eq('id', id)
                .single();

            if (fetchError || !app) {
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏");
                return;
            }

            try {
                // –ü–ï–†–ï–ù–û–° –í –ë–ê–ó–£ –ì–†–ê–ñ–î–ê–ù (CITIZENS)
                if (app.type === 'id') {
                    // –î–ª—è ID-–∫–∞—Ä—Ç—ã –±–µ—Ä–µ–º –§–ò–û –∏–∑ –¥–∞–Ω–Ω—ã—Ö –∑–∞—è–≤–∫–∏
                    const fullName = app.data['–§–ò–û'] || app.data['–ò–º—è'] || "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
                    await supabaseClient.from('citizens').upsert({ 
                        roblox_nick: app.username, 
                        full_name: fullName 
                    }, { onConflict: 'roblox_nick' });
                } 
                
                else if (app.type === 'car') {
                    // –î–ª—è –∞–≤—Ç–æ —Å–∫–ª–µ–∏–≤–∞–µ–º –º–∞—Ä–∫—É –∏ –Ω–æ–º–µ—Ä
                    const carInfo = `${app.data['–ú–∞—Ä–∫–∞']} [${app.data['–ù–æ–º–µ—Ä'] || '–ë/–ù'}]`;
                    
                    // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ —É–∂–µ –º–∞—à–∏–Ω—ã —É –∏–≥—Ä–æ–∫–∞
                    let { data: citizen } = await supabaseClient.from('citizens').select('car_data').eq('roblox_nick', app.username).single();
                    let oldCars = (citizen?.car_data && citizen.car_data !== '–ù–µ—Ç —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞') ? citizen.car_data : "";
                    let updatedCars = oldCars ? oldCars + ", " + carInfo : carInfo;

                    await supabaseClient.from('citizens').upsert({ 
                        roblox_nick: app.username, 
                        car_data: updatedCars 
                    }, { onConflict: 'roblox_nick' });
                }

                else if (app.type === 'house') {
                    const address = app.data['–ê–¥—Ä–µ—Å'] || app.data['–ù–æ–º–µ—Ä –¥–æ–º–∞'];
                    await supabaseClient.from('citizens').upsert({ 
                        roblox_nick: app.username, 
                        address: address 
                    }, { onConflict: 'roblox_nick' });
                }

                else if (app.type === 'marriage') {
                    const spouseNick = app.data['–ù–∏–∫ —Å—É–ø—Ä—É–≥–∞'] || app.data['–°—É–ø—Ä—É–≥'];
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–±–æ–∏—Ö
                    await supabaseClient.from('citizens').upsert({ roblox_nick: app.username, spouse: spouseNick }, { onConflict: 'roblox_nick' });
                    await supabaseClient.from('citizens').upsert({ roblox_nick: spouseNick, spouse: app.username }, { onConflict: 'roblox_nick' });
                }

                // 3. –ü–æ—Å–ª–µ —Ç–æ–≥–æ –∫–∞–∫ –¥–∞–Ω–Ω—ã–µ —É–ª–µ—Ç–µ–ª–∏ –≤ –±–∞–∑—É –ú–í–î, –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏ –Ω–∞ –û–¥–æ–±—Ä–µ–Ω–æ
                await supabaseClient.from('applications').update({ status: 'approved' }).eq('id', id);

                alert("–û–¥–æ–±—Ä–µ–Ω–æ –∏ –≤–Ω–µ—Å–µ–Ω–æ –≤ –±–∞–∑—É!");
                loadApps();

            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ —Å–∏—Å—Ç–µ–º—ã:", err);
                alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –≤ –±–∞–∑—É –¥–∞–Ω–Ω—ã—Ö!");
            }
        }


        // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø—Ä–∞–≤–∞, –ø–æ—Ç–æ–º –≥—Ä—É–∑–∏–º —Å–ø–∏—Å–æ–∫
        window.onload = () => {
            checkAdmin();
            loadApps();
        };
    </script>
</body>
</html>
