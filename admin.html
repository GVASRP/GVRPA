<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å | –ö–∞–ª—å—Ç–£—Å–ª—É–≥–∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --text: #ffffff;
            --accent: #8b5cf6;
            --border: #262626;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; padding: 20px; }
        .container { max-width: 900px; margin: 0 auto; }
        .card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info b { color: var(--accent); }
        .actions { display: flex; gap: 10px; }
        button { cursor: pointer; border-radius: 8px; border: none; font-weight: bold; transition: 0.2s; }
        .btn-ok { background: #10b981; color: white; padding: 10px 15px; }
        .btn-ok:hover { background: #059669; }
        .btn-no { background: #ef4444; color: white; padding: 10px 15px; }
        .btn-no:hover { background: #dc2626; }
        .btn-home { background: #fff; color: #000; padding: 10px 20px; text-decoration: none; border-radius: 8px; font-weight: bold; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .type-badge { background: #333; padding: 4px 10px; border-radius: 5px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>üõ† –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∞–º–∏</h1>
            <a href="index.html" class="btn-home">–ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div id="apps-list">
            <p style="text-align: center; color: #666;">–ó–∞–≥—Ä—É–∑–∫–∞ –∞—Ä—Ö–∏–≤–æ–≤...</p>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
        function checkAdmin() {
            const userStr = localStorage.getItem('gvr_user');
            if (!userStr) { window.location.href = 'index.html'; return; }
            const user = JSON.parse(userStr);
            if (user.role !== 'admin') {
                alert("–£ –≤–∞—Å –Ω–µ—Ç –ø—Ä–∞–≤ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞!");
                window.location.href = 'index.html';
            }
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫ —Å–æ —Å—Ç–∞—Ç—É—Å–æ–º 'pending'
        async function loadApps() {
            const { data, error } = await supabaseClient
                .from('applications')
                .select('*')
                .eq('status', 'pending')
                .order('created_at', { ascending: false });

            const list = document.getElementById('apps-list');
            list.innerHTML = '';

            if (error) { list.innerHTML = `<p>–û—à–∏–±–∫–∞: ${error.message}</p>`; return; }
            if (!data || data.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #666;">–ù–æ–≤—ã—Ö –∑–∞—è–≤–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç.</p>';
                return;
            }

            data.forEach(app => {
                const card = document.createElement('div');
                card.className = 'card';
                let details = "";
                for (let key in app.data) {
                    details += `<b>${key}:</b> ${app.data[key]}<br>`;
                }

                card.innerHTML = `
                    <div class="info">
                        <span class="type-badge">${app.type}</span>
                        <h3 style="margin:10px 0;">–û—Ç: ${app.username}</h3>
                        <div style="font-size:14px; color:#aaa; line-height: 1.5;">${details}</div>
                    </div>
                    <div class="actions">
                        <button onclick="updateStatus('${app.id}', 'approved')" class="btn-ok">–û–î–û–ë–†–ò–¢–¨</button>
                        <button onclick="updateStatus('${app.id}', 'rejected')" class="btn-no">–û–¢–ö–õ–û–ù–ò–¢–¨</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è –ª–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏
        async function updateStatus(id, newStatus) {
            if (newStatus === 'rejected') {
                const { error } = await supabaseClient
                    .from('applications')
                    .update({ status: 'rejected' })
                    .eq('id', id);
                if (error) return alert("–û—à–∏–±–∫–∞: " + error.message);
                alert("–û—Ç–∫–ª–æ–Ω–µ–Ω–æ.");
                return loadApps();
            }

            // –ü–æ–ª—É—á–∞–µ–º –ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏
            const { data: app, error: fetchError } = await supabaseClient
                .from('applications')
                .select('*')
                .eq('id', id)
                .single();

            if (fetchError || !app) return alert("–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö.");

            try {
                const nick = app.username;
                const fullName = app.data.p6 || app.data.full_name || "–ù–µ —É–∫–∞–∑–∞–Ω–æ";
                const address = app.data.address || app.data.lic_address || "–ù–µ —É–∫–∞–∑–∞–Ω–æ";

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ –≥—Ä–∞–∂–¥–∞–Ω–∏–Ω–∞ –≤ –±–∞–∑–µ citizens
                const { data: existing } = await supabaseClient
                    .from('citizens')
                    .select('roblox_nick')
                    .eq('roblox_nick', nick)
                    .single();

                let dbError;
                if (existing) {
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–≥–æ
                    const updateObj = { full_name: fullName, address: address };
                    if (app.type === 'license') updateObj.has_license = true;
                    
                    const { error } = await supabaseClient
                        .from('citizens')
                        .update(updateObj)
                        .eq('roblox_nick', nick);
                    dbError = error;
                } else {
                    // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ
                    const { error } = await supabaseClient
                        .from('citizens')
                        .insert([{ 
                            roblox_nick: nick, 
                            full_name: fullName, 
                            address: address,
                            has_license: (app.type === 'license'),
                            car_data: (app.type === 'car' ? `${app.data.brand} [${app.data.number}]` : '–ù–µ—Ç —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞')
                        }]);
                    dbError = error;
                }

                if (dbError) throw dbError;

                // –ï—Å–ª–∏ —ç—Ç–æ –º–∞—à–∏–Ω–∞ –∏ –≥—Ä–∞–∂–¥–∞–Ω–∏–Ω —É–∂–µ –±—ã–ª, –¥–æ–±–∞–≤–ª—è–µ–º –∞–≤—Ç–æ –∫ —Å–ø–∏—Å–∫—É
                if (app.type === 'car' && existing) {
                    const carInfo = `${app.data.brand || "–ê–≤—Ç–æ"} [${app.data.number || "–ë/–ù"}]`;
                    let { data: cit } = await supabaseClient.from('citizens').select('car_data').eq('roblox_nick', nick).single();
                    let oldCars = (cit && cit.car_data && cit.car_data !== '–ù–µ—Ç —Ç—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∞') ? cit.car_data : "";
                    let newCars = oldCars ? oldCars + ", " + carInfo : carInfo;
                    await supabaseClient.from('citizens').update({ car_data: newCars }).eq('roblox_nick', nick);
                }

                // –í —Ñ–∏–Ω–∞–ª–µ –º–µ–Ω—è–µ–º —Å—Ç–∞—Ç—É—Å –∑–∞—è–≤–∫–∏ –Ω–∞ 'approved'
                const { error: finalErr } = await supabaseClient
                    .from('applications')
                    .update({ status: 'approved' })
                    .eq('id', id);

                if (finalErr) throw finalErr;

                alert("–£—Å–ø–µ—à–Ω–æ! –ì—Ä–∞–∂–¥–∞–Ω–∏–Ω –æ–±–Ω–æ–≤–ª–µ–Ω –≤ –±–∞–∑–µ –ú–í–î.");
                loadApps();

            } catch (err) {
                console.error("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:", err);
                alert("–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏: " + err.message);
            }
        }

        window.onload = () => {
            checkAdmin();
            loadApps();
        };
    </script>
</body>
</html>
