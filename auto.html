<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация ТС | GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #3b82f6; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .form-container { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid #2d334d; }
        h2 { text-align: center; color: var(--accent); }
        label { display: block; margin: 15px 0 5px; font-size: 14px; color: #94a3b8; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d334d; background: #0f111a; color: white; box-sizing: border-box; margin-bottom: 10px; }
        button { width: 100%; padding: 15px; margin-top: 15px; background: var(--accent); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; cursor: not-allowed; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <a href="dashboard.html" class="back-btn">← Назад в меню</a>
    <h2>Регистрация автомобиля</h2>
    
    <label>Марка и модель</label>
    <input type="text" id="car_model" placeholder="Например: 2021 Audi R8">
    
    <label>Гос. номер (AAA-111)</label>
    <input type="text" id="car_plate" placeholder="Например: AAA-111">
    
    <label>Цвет</label>
    <input type="text" id="car_color" placeholder="Черный металлик">

    <button id="mainBtn" onclick="submitRequest()">Отправить заявление</button>
    <p id="msg" style="text-align: center; margin-top: 15px;"></p>
</div>

<script>
    // ПРОВЕРЬ ЭТИ ДАННЫЕ ВНИМАТЕЛЬНО
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk'; 
    
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function submitRequest() {
        const btn = document.getElementById('mainBtn');
        const msg = document.getElementById('msg');
        
        // Сразу блокируем кнопку, чтобы не нажимали дважды
        btn.disabled = true;
        btn.innerText = "Проверка данных...";

        try {
            // 1. Проверяем пользователя
            const { data: { user }, error: authError } = await supabaseClient.auth.getUser();
            
            if (authError || !user) {
                throw new Error("Вы не авторизованы. Войдите заново.");
            }

            // 2. Берем данные из полей
            const model = document.getElementById('car_model').value.trim();
            const plate = document.getElementById('car_plate').value.trim();
            const color = document.getElementById('car_color').value.trim();

            if (!model || !plate) {
                throw new Error("Заполните модель и номер!");
            }

            btn.innerText = "Отправка в базу...";

            // 3. Отправляем в Supabase
            const { error: dbError } = await supabaseClient
                .from('requests')
                .insert([{ 
                    user_id: user.id, 
                    type: 'Авто', 
                    content: Модель: ${model} | Номер: ${plate} | Цвет: ${color},
                    status: 'pending' 
                }]);

            if (dbError) throw dbError;

            // 4. Успех
            msg.style.color = "#4ade80";
            msg.innerText = "✅ Успешно! Перенаправление...";
            setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);

        } catch (err) {
            alert("Ошибка: " + err.message);
            btn.disabled = false;
            btn.innerText = "Отправить заявление";
        }
    }
</script>
</body>
</html>
