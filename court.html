<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Судебный иск | GVRPA/title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #f59e0b; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; }
        .form-container { max-width: 500px; margin: 50px auto; background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #2d334d; }
        h2 { text-align: center; color: white; margin-bottom: 20px; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2d334d; background: #0d1117; color: white; box-sizing: border-box; outline: none; }
        .btn-send { width: 100%; padding: 15px; background: var(--accent); color: #000; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; margin-top: 15px; transition: 0.3s; }
        .back-btn { display: block; text-align: center; margin-top: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <h2>⚖️ Подача судебного иска</h2>
    <input type="text" id="plaintiff" placeholder="Истец">
    <input type="text" id="defendant" placeholder="Ответчик">
    <textarea id="reason" rows="5" placeholder="Суть..."></textarea>
    
    <button class="btn-send" id="submitBtn">Подать в суд</button>
    <a href="dashboard.html" class="back-btn">← Назад</a>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk'; 
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function process() {
        const f1 = document.getElementById('plaintiff').value;
        const f2 = document.getElementById('defendant').value;
        const f3 = document.getElementById('reason').value;

        // Пошаговая проверка (без операторов || которые могут ломаться)
        if (f1 === "") { alert("Заполните Истца"); return; }
        if (f2 === "") { alert("Заполните Ответчика"); return; }
        if (f3 === "") { alert("Заполните Суть"); return; }

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;

        try {
            const uResponse = await supabaseClient.auth.getUser();
            const user = uResponse.data.user;

            if (!user) {
                alert("Нет авторизации");
                return;
            }

            const message = "Истец: " + f1 + " | Ответчик: " + f2 + " | Суть: " + f3;

            const { error } = await supabaseClient.from('requests').insert([
                {
                    user_id: user.id,
                    type: "Суд",
                    content: message,
                    status: "pending"
                }
            ]);

            if (error) {
                alert(error.message);
            } else {
                alert("Иск подан!");
                window.location.href = "dashboard.html";
            }
        } catch (e) {
            alert("Критический сбой");
        } finally {
            btn.disabled = false;
        }
    }

    document.getElementById('submitBtn').onclick = process;
</script>

</body>
</html>
