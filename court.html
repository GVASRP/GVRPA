<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Судебная власть | Wisconsin GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #3b82f6; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: var(--card); padding: 30px; border-radius: 15px; border: 1px solid #2d334d; width: 100%; max-width: 450px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { text-align: center; margin-bottom: 20px; color: #fff; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #2d334d; background: #0d1117; color: white; box-sizing: border-box; font-size: 14px; }
        .btn { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #2563eb; }
        .back { display: block; text-align: center; margin-top: 15px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <h2>⚖️ Подача иска</h2>
    <input type="text" id="plaintiff" placeholder="Истец (Ваше Имя)">
    <input type="text" id="defendant" placeholder="Ответчик">
    <textarea id="reason" rows="5" placeholder="Опишите ситуацию..."></textarea>
    
    <button class="btn" id="mainButton">Отправить в суд</button>
    <a href="dashboard.html" class="back">← Вернуться в меню</a>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk'; 
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    // Используем самый надежный способ привязки кнопки
    document.getElementById('mainButton').onclick = async function() {
        const p = document.getElementById('plaintiff').value;
        const d = document.getElementById('defendant').value;
        const r = document.getElementById('reason').value;

        // Простая проверка без сложных знаков
        if (p == ""  d == ""  r == "") {
            alert("Заполните все поля!");
            return;
        }

        try {
            const authRes = await supabaseClient.auth.getUser();
            const user = authRes.data.user;

            if (!user) {
                alert("Вы не авторизованы!");
                return;
            }

            // Склеиваем текст через плюсики, это 100% не выдаст ошибку
            const textContent = "Истец: " + p + " | Ответчик: " + d + " | Суть: " + r;

            const dbRes = await supabaseClient.from('requests').insert([
                {
                    user_id: user.id,
                    type: "Суд",
                    content: textContent,
                    status: "pending"
                }
            ]);

            if (dbRes.error) {
                alert("Ошибка базы: " + dbRes.error.message);
            } else {
                alert("Иск успешно подан!");
                window.location.href = "dashboard.html";
            }

        } catch (e) {
            alert("Ошибка: " + e.message);
        }
    };
</script>

</body>
</html>
