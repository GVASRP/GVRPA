<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Судебная система | GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #fbbf24; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .form-container { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 600px; border: 1px solid #2d334d; }
        h2 { text-align: center; color: var(--accent); margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { text-align: center; font-size: 13px; color: #94a3b8; margin-bottom: 25px; }
        label { display: block; margin: 15px 0 5px; font-size: 14px; color: #94a3b8; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d334d; background: #0f111a; color: white; box-sizing: border-box; }
        textarea { height: 120px; resize: vertical; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: var(--accent); border: none; color: #000; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #f59e0b; }
        button:disabled { background: #444; color: #888; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <a href="dashboard.html" class="back-btn">← Вернуться в кабинет</a>
    <h2> Суд GVRPA</h2>
    <p class="subtitle">Исковое заявление о нарушении прав и свобод</p>
    
    <label>Истец (Ваш Ник и ФИО)</label>
    <input type="text" id="claimant" placeholder="Иван Иванов (RobloxNick)">

    <label>Ответчик (Ник того, на кого/что жалуетесь)</label>
    <input type="text" id="defendant" placeholder="Ник нарушителя или название организации">

    <label>Суть искового заявления</label>
    <textarea id="reason" placeholder="Подробно опишите ситуацию, дату и время инцидента..."></textarea>

    <label>Доказательства (Ссылки на скрины/фрапс)</label>
    <input type="text" id="evidence" placeholder="Imgur, YouTube, Discord links">

    <label>Требования к ответчику</label>
    <input type="text" id="demands" placeholder="Например: Выплатить компенсацию или уволить сотрудника">

    <button id="mainBtn" onclick="submitClaim()">Подать иск в суд</button>
    <p id="msg" style="text-align: center; margin-top: 15px;"></p>
</div>

<script>

    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function submitClaim() {
        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        btn.innerText = "Регистрация иска...";

            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) throw new Error("Вы должны быть авторизованы!");

            const defendant = document.getElementById('defendant').value.trim();
            const reason = document.getElementById('reason').value.trim();

    }
</script>
</body>
</html>
