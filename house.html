<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация недвижимости | GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #f59e0b; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .form-container { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 500px; border: 1px solid #2d334d; }
        h2 { text-align: center; color: var(--accent); }
        label { display: block; margin: 15px 0 5px; font-size: 14px; color: #94a3b8; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d334d; background: #0f111a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: var(--accent); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <a href="dashboard.html" class="back-btn">← Назад в меню</a>
    <h2>Регистрация недвижимости</h2>
    
    <label>Тип имущества</label>
    <select id="house_type">
        <option value="Дом">Дом</option>
        <option value="Квартира">Квартира</option>
        <option value="Офис/Бизнес">Офис / Бизнес</option>
    </select>

    <label>Номер дома / квартиры</label>
    <input type="text" id="house_num" placeholder="Например: №145">
    
    <label>Район (Город)</label>
    <input type="text" id="house_zone" placeholder="Например: Арзамас">
    
    <label>Ссылка на скриншот владения</label>
    <input type="text" id="house_img" placeholder="Imgur / Discord link">

    <button id="mainBtn" onclick="submitHouse()">Отправить данные</button>
    <p id="msg" style="text-align: center; margin-top: 15px;"></p>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk'; 
    
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function submitHouse() {
        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        btn.innerText = "Отправка...";

        try {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) throw new Error("Вы не в системе!");

            const type = document.getElementById('house_type').value;
            const num = document.getElementById('house_num').value;
            const zone = document.getElementById('house_zone').value;
            const img = document.getElementById('house_img').value;

            if(!num || !zone) throw new Error("Заполните все поля!");

            const contentStr = 'Тип: ' + type + ' | Номер: ' + num + ' | Район: ' + zone + ' | Док-ва: ' + img;

            const { error } = await supabaseClient
                .from('requests')
                .insert([{ 
                    user_id: user.id, 
                    type: 'Недвижимость', 
                    content: contentStr,
                    status: 'pending' 
                }]);

            if (error) throw error;

            document.getElementById('msg').innerHTML = "✅ Данные отправлены!";
            setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);

        } catch (err) {
            alert("Ошибка: " + err.message);
            btn.disabled = false;
            btn.innerText = "Отправить заявку";
        }
    }
</script>
</body>
</html>
