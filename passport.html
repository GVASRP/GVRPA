<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гражданство | GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #10b981; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .form-container { background: var(--card); padding: 30px; border-radius: 15px; width: 100%; max-width: 600px; border: 1px solid #2d334d; }
        h2 { text-align: center; color: var(--accent); }
        .warning { background: #7f1d1d; color: #fecaca; padding: 10px; border-radius: 8px; font-size: 13px; margin-bottom: 20px; border: 1px solid #ef4444; }
        label { display: block; margin: 15px 0 5px; font-size: 14px; color: #94a3b8; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #2d334d; background: #0f111a; color: white; box-sizing: border-box; }
        textarea { height: 80px; resize: vertical; }
        button { width: 100%; padding: 15px; margin-top: 25px; background: var(--accent); border: none; color: white; border-radius: 8px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; }
        .back-btn { display: inline-block; margin-bottom: 20px; color: #94a3b8; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="form-container">
    <a href="dashboard.html" class="back-btn">← Назад в меню</a>
    <h2>Регистрация персонажа (Гражданство)</h2>
    
    <div class="warning">
        ⚠️ Запрещаются Non-RP скины: животных, скелетов, неестественные цвета кожи и т.д.
    </div>

    <label>1. Ник в Roblox</label>
    <input type="text" id="r_nick" placeholder="Username">

    <label>2. Ник в Telegram</label>
    <input type="text" id="t_nick" placeholder="@username">

    <label>3. Биография </label>
    <textarea id="bio" placeholder="Где родился, чем занимался..."></textarea>

    <label>4. Что такое РП?</label>
    <input type="text" id="rp_def" placeholder="Ваше определение">

    <label>5. Что такое Нон-РП?</label>
    <input type="text" id="nrp_def" placeholder="Ваше определение">

    <label>6. ФИО персонажа</label>
    <input type="text" id="p_fio" placeholder="Иванов Иван Иванович">

    <label>7. Ссылка на фото персонажа</label>
    <input type="text" id="p_img" placeholder="Ссылка на скриншот (Imgur/Discord)">

    <label>8. Есть ли родные/друзья? (зарегистрированные)</label>
    <select id="has_friends">
        <option value="Нет">Нет</option>
        <option value="Да">Да</option>
    </select>

    <label>9. ФИО знакомых (если есть)</label>
    <input type="text" id="friends_fio" placeholder="ФИО через запятую">

    <label>10. Возраст персонажа</label>
    <input type="number" id="p_age" placeholder="Например: 25">

    <label>11. Пол персонажа</label>
    <select id="p_gender">
        <option value="Мужской">Мужской</option>
        <option value="Женский">Женский</option>
    </select>

    <button id="mainBtn" onclick="submitPassport()">Отправить анкету</button>
    <p id="msg" style="text-align: center; margin-top: 15px;"></p>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co'; 
    const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4Ymh4c2R3cXpubXJveHJ6eGpwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxMDUzMzksImV4cCI6MjA4NzY4MTMzOX0.CUpzfJCrhghGNZKMK4xboXA7ZdSbYArWBSW4LpMevVk'; // ВСТАВЬ СВОЙ КЛЮЧ!
    
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function submitPassport() {
        const btn = document.getElementById('mainBtn');
        btn.disabled = true;
        btn.innerText = "Отправка...";

        try {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) throw new Error("Авторизуйтесь!");

const data = {
                r_nick: document.getElementById('r_nick').value,
                t_nick: document.getElementById('t_nick').value,
                bio: document.getElementById('bio').value,
                rp: document.getElementById('rp_def').value,
                nrp: document.getElementById('nrp_def').value,
                fio: document.getElementById('p_fio').value,
                img: document.getElementById('p_img').value,
                friends: document.getElementById('has_friends').value + ": " + document.getElementById('friends_fio').value,
                age: document.getElementById('p_age').value,
                gender: document.getElementById('p_gender').value
            };

            const contentString = "Роблокс: " + data.r_nick + " | ТГ: " + data.t_nick + " | ФИО: " + data.fio + " | Возраст: " + data.age + " | Пол: " + data.gender + " | БИО: " + data.bio + " | Фото: " + data.img;

            const { error } = await supabaseClient
                .from('requests')
                .insert([{ 
                    user_id: user.id, 
                    type: 'Гражданство', 
                    content: contentString,
                    status: 'pending' 
                }]);

            if (error) throw error;

            document.getElementById('msg').innerHTML = "✅ Анкета отправлена!";
            setTimeout(() => { window.location.href = "dashboard.html"; }, 2000);

        } catch (err) {
            alert("Ошибка: " + err.message);
            btn.disabled = false;
            btn.innerText = "Отправить анкету";
        }
    }
</script>
</body>
</html>
