<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–ë–∞–∑–∞ –≥—Ä–∞–∂–¥–∞–Ω | Wisconsin Police Dept</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0b0e14; --card: #161b22; --police-blue: #1d4ed8; --text: #c9d1d9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--police-blue); padding-bottom: 15px; margin-bottom: 20px; }
        .search-box { width: 100%; max-width: 400px; padding: 10px; border-radius: 6px; border: 1px solid #30363d; background: #0d1117; color: white; margin-bottom: 20px; }

        /* –°–µ—Ç–∫–∞ –ø–ª–∏—Ç–æ—á–µ–∫ */
        .citizens-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .citizen-card { background: var(--card); border: 1px solid #30363d; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.2s; text-align: center; }
        .citizen-card:hover { border-color: var(--police-blue); transform: translateY(-3px); }
        .citizen-card .avatar { font-size: 40px; margin-bottom: 10px; }
        .citizen-card h3 { margin: 5px 0; font-size: 16px; color: white; }
        .citizen-card p { font-size: 12px; color: #8b949e; }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ (–ø–æ–¥—Ä–æ–±–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 100; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; width: 90%; max-width: 500px; border: 1px solid var(--police-blue); position: relative; }
        .close-modal { position: absolute; top: 15px; right: 15px; cursor: pointer; font-size: 20px; }
        .modal-info b { color: var(--police-blue); }
        .modal-info p { margin: 10px 0; border-bottom: 1px solid #30363d; padding-bottom: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2>WPD: Citizen Database</h2>
        <a href="dashboard.html" style="color: #8b949e; text-decoration: none; font-size: 14px;">‚Üê –í—ã—Ö–æ–¥</a>
    </div>

    <input type="text" id="searchInput" class="search-box" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∏–º–µ–Ω–∏ –∏–ª–∏ –Ω–∏–∫—É..." onkeyup="filterCitizens()">

    <div id="citizensList" class="citizens-grid">
        <p>–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –î–µ–ø–∞—Ä—Ç–∞–º–µ–Ω—Ç–∞...</p>
    </div>
</div>

<div id="citizenModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <h2 id="modalName" style="color: white; margin-top: 0;"></h2>
        <div id="modalDetails" class="modal-info"></div>
    </div>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
    const S_KEY = '–¢–í–û–ô_–ö–õ–Æ–ß'; 
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    let allCitizens = [];

    async function loadCitizens() {
        const list = document.getElementById('citizensList');
        try {
            // –ë–µ—Ä–µ–º —Ç–æ–ª—å–∫–æ –æ–¥–æ–±—Ä–µ–Ω–Ω—ã–µ –∑–∞—è–≤–∫–∏ –Ω–∞ –≥—Ä–∞–∂–¥–∞–Ω—Å—Ç–≤–æ
            const { data, error } = await supabaseClient
                .from('requests')
                .select('*')
                .eq('type', '–ì—Ä–∞–∂–¥–∞–Ω—Å—Ç–≤–æ')
                .eq('status', 'approved');

            if (error) throw error;
            allCitizens = data;
            renderCitizens(allCitizens);

        } catch (e) {
            list.innerHTML = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –±–∞–∑–µ: " + e.message;
        }
    }

    function renderCitizens(citizens) {
        const list = document.getElementById('citizensList');
        list.innerHTML = citizens.length === 0 ? "–ì—Ä–∞–∂–¥–∞–Ω –Ω–µ –Ω–∞–π–¥–µ–Ω–æ." : "";

citizens.forEach((c, index) => {
            // –ò–∑–≤–ª–µ–∫–∞–µ–º –∏–º—è (–ø—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º, —á—Ç–æ –æ–Ω–æ –ø–µ—Ä–≤–æ–µ –≤ –∫–æ–Ω—Ç–µ–Ω—Ç–µ)
            const name = c.content.split('|')[0] || "Unknown Citizen";
            
            const card = document.createElement('div');
            card.className = 'citizen-card';
            card.onclick = () => showDetails(c);
            card.innerHTML = 
                <div class="avatar">üë§</div>
                <h3>${name}</h3>
                <p>ID: ${c.id.toString().substring(0,6)}</p>
            ;
            list.appendChild(card);
        });
    }

    function showDetails(c) {
        const modal = document.getElementById('citizenModal');
        const details = document.getElementById('modalDetails');
        document.getElementById('modalName').innerText = "Personal File";

        // –†–∞–∑–±–∏–≤–∞–µ–º —Å—Ç—Ä–æ–∫—É –∫–æ–Ω—Ç–µ–Ω—Ç–∞ –Ω–∞ –ø—É–Ω–∫—Ç—ã
        const parts = c.content.split('|');
        let html = "";
        parts.forEach(p => {
            html += <p>${p.trim()}</p>;
        });
        
        details.innerHTML = html + <p><b>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:</b> ${new Date(c.created_at).toLocaleDateString()}</p>;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('citizenModal').style.display = 'none'; }

    function filterCitizens() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allCitizens.filter(c => c.content.toLowerCase().includes(term));
        renderCitizens(filtered);
    }

    loadCitizens();
</script>
</body>
</html>
