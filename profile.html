<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>История заявлений | GVRPA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --bg: #0f111a; --card: #1a1d2e; --accent: #3b82f6; --text: #e2e8f0; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .back-btn { color: #94a3b8; text-decoration: none; border: 1px solid #2d334d; padding: 8px 15px; border-radius: 8px; font-size: 13px; transition: 0.3s; }
        .back-btn:hover { background: #2d334d; color: white; }
        
        .history-item { 
            background: var(--card); border: 1px solid #2d334d; border-radius: 12px; 
            padding: 20px; margin-bottom: 15px; border-left: 4px solid var(--accent);
        }
        .type-label { font-weight: bold; color: var(--accent); text-transform: uppercase; font-size: 12px; letter-spacing: 1px; margin-bottom: 8px; display: block; }
        .content-text { font-size: 14px; color: #cbd5e1; line-height: 1.6; white-space: pre-wrap; }
        .date { font-size: 11px; color: #64748b; margin-top: 15px; border-top: 1px solid #2d334d; padding-top: 10px; }
        .info-box { text-align: center; color: #64748b; margin-top: 50px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="dashboard.html" class="back-btn">← Вернуться в кабинет</a>
        <h2 style="margin:0;">Ваша активность</h2>
    </div>

    <div id="requests-list">
        <p style="text-align: center;">Загрузка истории из архива штата...</p>
    </div>
</div>

<script>
    const S_URL = 'https://exbhxsdwqznmroxrzxjp.supabase.co';
    const S_KEY = 'ВСТАВЬ_СВОЙ_ДЛИННЫЙ_КЛЮЧ'; // Тот самый из dashboard.html
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    async function loadHistory() {
        const list = document.getElementById('requests-list');
        try {
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (!user) {
                list.innerHTML = "<div class='info-box'>Вы не авторизованы.</div>";
                return;
            }

            const { data: reqs, error } = await supabaseClient
                .from('requests')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

            if (error) throw error;

            if (reqs.length === 0) {
                list.innerHTML = "<div class='info-box'>Вы еще не подавали заявлений. Все ваши обращения появятся здесь.</div>";
                return;
            }

            list.innerHTML = "";
            reqs.forEach(r => {
                const item = document.createElement('div');
                item.className = 'history-item';
                
                // Простая обработка контента (на случай если там всё еще jsonb)
                let text = typeof r.content === 'object' ? (r.content.info || JSON.stringify(r.content)) : r.content;
                const date = new Date(r.created_at).toLocaleString('ru-RU');

                item.innerHTML = 
                    <span class="type-label">${r.type}</span>
                    <div class="content-text">${text}</div>
                    <div class="date">Дата подачи: ${date}</div>
                ;
                list.appendChild(item);
            });

        } catch (e) {
            list.innerHTML = "<div class='info-box' style='color:#ef4444;'>Ошибка загрузки: " + e.message + "</div>";
        }
    }

    loadHistory();
</script>

</body>
</html>
